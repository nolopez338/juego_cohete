<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rocket Gate Game</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
        color: white;
        font-family: Arial;
    }

    /* MAP ONLY — gets zoomed + translated */
    #zoomContainer {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
    }

    /* Large map so off-screen trajectory becomes visible when zooming out */
    #gameArea {
        position: relative;
        width: 3000px;
        height: 3000px;
        background: #222;
        overflow: visible;
    }

    #trailCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 3000px;
        height: 3000px;
        pointer-events: none;
        z-index: 1;
    }

    .rocket {
        position: absolute;
        width: 40px;
        height: 40px;
        background: red;
        border-radius: 50% 50% 0 0;
        transition: transform 0.1s;
        z-index: 3;
    }

    .gate {
        position: absolute;
        width: 20px;
        background: lime;
        z-index: 2;
    }

    /* UI stays normal size (NOT affected by zoom) */
    #topControls {
        position: absolute;
        top: 10px;
        left: 25%;
        transform: translateX(-25%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 20;
        background: rgba(0,0,0,0.4);
        padding: 10px 15px;
        border-radius: 10px;
        text-align: center;
    }

    .controlRow {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
    }

    .controlRow input[type="range"] {
        width: 180px;
    }

    .numInput {
        width: 60px;
        text-align: center;
        font-size: 16px;
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 6px;
        padding: 3px;
    }

    #gateInfo, #scoreDisplay, #popupOverlay {
        z-index: 30;
        position: absolute;
    }

    #gateInfo {
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.4);
        padding: 10px 15px;
        border-radius: 10px;
    }

    #scoreDisplay {
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.4);
        padding: 10px 18px;
        border-radius: 10px;
        min-width: 220px;
    }

    #popupOverlay {
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    #popupBox {
        background: #333;
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        font-size: 20px;
        width: 250px;
    }
</style>
</head>

<body>

<!-- UI stays normal size -->
<div id="topControls">
    <div class="controlRow">
        <span>Y pos</span>
        <input type="range" id="ySlider" min="-100" max="100" value="0">
        <input type="number" id="yInput" class="numInput" min="-100" max="100" value="0">
    </div>

    <div class="controlRow">
        <span>Slope</span>
        <input type="range" id="slopeSlider" min="-10" max="10" step="0.1" value="0">
        <input type="number" id="slopeInput" class="numInput" min="-10" max="10" step="0.1" value="0">
    </div>

    <div class="controlRow">
        <span>Quad</span>
        <input type="range" id="quadSlider" min="-1" max="1" step="0.01" value="0">
        <input type="number" id="quadInput" class="numInput" min="-1" max="1" step="0.01" value="0">
    </div>

    <div class="controlRow">
        <span>Cubic</span>
        <input type="range" id="cubicSlider" min="-0.01" max="0.01" step="0.0001" value="0">
        <input type="number" id="cubicInput" class="numInput" min="-0.01" max="0.01" step="0.0001" value="0">
    </div>
</div>

<div id="gateInfo">
    Gate X: <span id="gateXLabel">0</span><br>
    Gate Top Y: <span id="gateTopLabel">0</span><br>
    Gate Bottom Y: <span id="gateBottomLabel">0</span>
</div>

<div id="scoreDisplay">
    <span style="color:lime;">Hits:</span> <span id="hitsCount">0</span>
    <div id="hitsDots"></div>
    <span style="color:red;">Misses:</span> <span id="missCount">0</span>
    <div id="missDots"></div>
</div>

<div id="popupOverlay">
    <div id="popupBox">
        <div id="popupMessage"></div>
        <button id="popupBtn">OK</button>
    </div>
</div>

<!-- MAP ONLY (zoom + pan) -->
<div id="zoomContainer">
    <div id="gameArea">
        <canvas id="trailCanvas"></canvas>
        <div id="rocket" class="rocket"></div>
        <div id="gate" class="gate"></div>
    </div>
</div>

<script>
// ====================================================
// ZOOM + PAN SYSTEM  (MAP ONLY)
// ====================================================
const zoomContainer = document.getElementById("zoomContainer");
let zoom = 1;
let zoomX = 0;
let zoomY = 0;

// --- MOUSE ZOOM ---
document.addEventListener("wheel", (e) => {
    e.preventDefault();

    const zoomFactor = 0.1;
    const oldZoom = zoom;

    if (e.deltaY < 0) zoom += zoomFactor;
    else zoom -= zoomFactor;

    zoom = Math.min(Math.max(zoom, 0.2), 3);

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    zoomX = mouseX - ((mouseX - zoomX) * (zoom / oldZoom));
    zoomY = mouseY - ((mouseY - zoomY) * (zoom / oldZoom));

    zoomContainer.style.transform =
        `translate(${zoomX}px, ${zoomY}px) scale(${zoom})`;

}, { passive: false });

// --- MOUSE DRAG PAN ---
let isPanning = false;
let startX = 0, startY = 0;

document.addEventListener("mousedown", (e) => {
    isPanning = true;
    startX = e.clientX - zoomX;
    startY = e.clientY - zoomY;
});

document.addEventListener("mouseup", () => {
    isPanning = false;
});

document.addEventListener("mousemove", (e) => {
    if (!isPanning) return;

    zoomX = e.clientX - startX;
    zoomY = e.clientY - startY;

    zoomContainer.style.transform =
        `translate(${zoomX}px, ${zoomY}px) scale(${zoom})`;
});

// ====================================================
// GAME LOGIC  (unchanged from previous version)
// ====================================================

const rocket = document.getElementById("rocket");
const gameArea = document.getElementById("gameArea");
const gate = document.getElementById("gate");

const gateXLabel = document.getElementById("gateXLabel");
const gateTopLabel = document.getElementById("gateTopLabel");
const gateBottomLabel = document.getElementById("gateBottomLabel");

const ySlider = document.getElementById("ySlider");
const yInput = document.getElementById("yInput");

const slopeSlider = document.getElementById("slopeSlider");
const slopeInput = document.getElementById("slopeInput");

const quadSlider = document.getElementById("quadSlider");
const quadInput = document.getElementById("quadInput");

const cubicSlider = document.getElementById("cubicSlider");
const cubicInput = document.getElementById("cubicInput");

const canvas = document.getElementById("trailCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 3000;
canvas.height = 3000;

let rocketX, rocketY;
let slope = 0;
let quad = 0;
let cubic = 0;
let speed = 6;
let facing = "right";

let anim = null;
let lastTrailX = null;
let lastTrailY = null;
let frameCount = 0;

let inFlight = false;
let popupActive = false;
let roundFinished = false;

let hits = 0;
let misses = 0;
const gateWidth = 150;

// UTILS
function convertCenterToScreen(value) {
    return 1500 - value - rocket.clientHeight / 2;
}

function convertScreenToCenter(y) {
    return -(y + rocket.clientHeight / 2 - 1500);
}

// GATE
function spawnGate() {
    const gapY = Math.random() * (3000 - gateWidth);

    gate.style.height = gateWidth + "px";
    gate.style.top = gapY + "px";

    const left = facing === "right"
        ? (3000 - gate.clientWidth)
        : 0;

    gate.style.left = left + "px";

    gateXLabel.textContent = Math.round(left);
    gateTopLabel.textContent = Math.round(gapY);
    gateBottomLabel.textContent = Math.round(gapY + gateWidth);
}

// RESET
function resetRocket() {
    cancelAnimationFrame(anim);
    anim = null;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    lastTrailX = null;
    lastTrailY = null;

    rocketX = 1500 - rocket.clientWidth / 2;
    rocketY = 1500 - rocket.clientHeight / 2;

    rocket.style.left = rocketX + "px";
    rocket.style.top  = rocketY + "px";

    slope = quad = cubic = 0;
    slopeSlider.value = slopeInput.value = 0;
    quadSlider.value  = quadInput.value  = 0;
    cubicSlider.value = cubicInput.value = 0;

    frameCount = 0;

    const c = convertScreenToCenter(rocketY);
    ySlider.value = yInput.value = c;

    inFlight = false;
    roundFinished = false;

    spawnGate();
}

// BEFORE LAUNCH
function setRocketFromCenter(v) {
    if (inFlight || popupActive) return;
    rocketY = convertCenterToScreen(v);
    rocket.style.top = rocketY + "px";
}

// SLIDERS
ySlider.oninput = () => {
    yInput.value = ySlider.value;
    setRocketFromCenter(parseInt(ySlider.value));
};
yInput.oninput = () => {
    let v = parseInt(yInput.value);
    if (isNaN(v)) v = 0;
    v = Math.max(-100, Math.min(100, v));
    yInput.value = v;
    ySlider.value = v;
    setRocketFromCenter(v);
};

slopeSlider.oninput = () => {
    slope = parseFloat(slopeSlider.value);
    slopeInput.value = slope;
};
slopeInput.oninput = () => {
    let v = parseFloat(slopeInput.value);
    v = Math.max(-10, Math.min(10, v));
    slopeInput.value = slopeSlider.value = v;
    slope = v;
};

quadSlider.oninput = () => {
    quad = parseFloat(quadSlider.value);
    quadInput.value = quad;
};
quadInput.oninput = () => {
    let v = parseFloat(quadInput.value);
    v = Math.max(-1, Math.min(1, v));
    quadInput.value = quadSlider.value = v;
    quad = v;
};

cubicSlider.oninput = () => {
    cubic = parseFloat(cubicSlider.value);
    cubicInput.value = cubic;
};
cubicInput.oninput = () => {
    let v = parseFloat(cubicInput.value);
    v = Math.max(-0.01, Math.min(0.01, v));
    cubicInput.value = cubicSlider.value = v;
    cubic = v;
};

// TRAIL
function drawTrail(x1, y1, x2, y2) {
    ctx.strokeStyle = "cyan";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}

// ROTATION
function rotateRocket(dir) {
    if (inFlight || popupActive) return;
    facing = dir;
    rocket.style.transform =
        dir === "right" ? "rotate(90deg)" : "rotate(-90deg)";
}

// LAUNCH
function launchRocket() {
    if (inFlight || popupActive) return;

    inFlight = true;
    frameCount = 0;

    function update() {

        const prevX = rocketX + rocket.clientWidth / 2;
        const prevY = rocketY + rocket.clientHeight / 2;

        rocketX += (facing === "right" ? speed : -speed);

        rocketY -= slope;
        rocketY -= quad  * frameCount * frameCount;
        rocketY -= cubic * frameCount * frameCount * frameCount;

        frameCount++;

        rocket.style.left = rocketX + "px";
        rocket.style.top  = rocketY + "px";

        const newX = rocketX + rocket.clientWidth / 2;
        const newY = rocketY + rocket.clientHeight / 2;

        if (lastTrailX !== null)
            drawTrail(prevX, prevY, newX, newY);

        lastTrailX = newX;
        lastTrailY = newY;

        checkCollision();
        anim = requestAnimationFrame(update);
    }

    anim = requestAnimationFrame(update);
}

// COLLISION
function checkCollision() {
    if (roundFinished) return;

    const gateRect = gate.getBoundingClientRect();
    const rocketRect = rocket.getBoundingClientRect();
    const centerY = rocketRect.top + rocketRect.height / 2;

    const hit = centerY >= gateRect.top && centerY <= gateRect.bottom;

    if (facing === "right" && rocketRect.right >= gateRect.left)
        endLaunch(hit);

    if (facing === "left" && rocketRect.left <= gateRect.right)
        endLaunch(hit);
}

// END
function endLaunch(success) {
    cancelAnimationFrame(anim);
    anim = null;
    inFlight = false;
    roundFinished = true;

    if (success) {
        hits++;
        document.getElementById("hitsCount").textContent = hits;
        document.getElementById("hitsDots").innerHTML += "<span style='color:lime;'>●</span>";
    } else {
        misses++;
        document.getElementById("missCount").textContent = misses;
        document.getElementById("missDots").innerHTML += "<span style='color:red;'>●</span>";
    }

    showPopup(success ? "Success!" : "Miss!");
}

function showPopup(text) {
    document.getElementById("popupMessage").textContent = text;
    document.getElementById("popupOverlay").style.display = "flex";
    popupActive = true;
}

document.getElementById("popupBtn").onclick = () => {
    document.getElementById("popupOverlay").style.display = "none";
    popupActive = false;
    resetRocket();
};

// KEYS
document.addEventListener("keydown", e => {
    if (popupActive && e.key === "Enter")
        document.getElementById("popupBtn").click();

    if (e.key === "ArrowLeft") rotateRocket("left");
    if (e.key === "ArrowRight") rotateRocket("right");
    if (e.key === " ") launchRocket();
});

// START GAME
resetRocket();
</script>

</body>
</html>
